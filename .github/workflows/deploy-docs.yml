name: Deploy docs

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: "npm"

      - name: Clean install
        run: npm ci

      # Build expl√≠cito na ordem correta
      - name: Build tokens
        run: npm run build --workspace=@ignite-ui/tokens

      - name: Build react
        run: npm run build --workspace=@ignite-ui/react

      # Link interno entre os pacotes
      - name: Create symlink
        run: |
          cd packages/docs/node_modules
          ln -s ../../../tokens/dist @ignite-ui/tokens

      - name: Build Storybook
        run: npm run build --workspace=@ignite-ui/docs

      - name: Deploy Storybook
        working-directory: ./packages/docs
        run: npm run deploy-storybook -- --ci --existing-output-dir=storybook-static
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
