name: Deploy docs

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: "npm"

      - name: Clean install
        run: npm ci

      - name: Debug directory structure
        run: |
          pwd
          ls -R packages

      - name: Build tokens
        run: npm run build --workspace=@ignite-ui/tokens

      - name: Build react
        run: npm run build --workspace=@ignite-ui/react

      - name: Debug tokens build
        run: |
          ls -R packages/tokens/dist
          cat packages/tokens/dist/index.js

      - name: Update Storybook imports
        run: |
          find packages/docs/src -type f -name "*.stories.tsx" -exec sed -i 's|from "@ignite-ui/tokens|from "../../tokens/dist|g' {} +
          find packages/docs/src -type f -name "*.mdx" -exec sed -i 's|from "@ignite-ui/tokens|from "../../tokens/dist|g' {} +

      - name: Build Storybook
        run: npm run build --workspace=@ignite-ui/docs

      - name: Deploy Storybook
        working-directory: ./packages/docs
        run: npm run deploy-storybook -- --ci --existing-output-dir=storybook-static
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
