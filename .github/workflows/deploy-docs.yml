name: Deploy Storybook

on:
  push:
    branches: [main, master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build tokens package
        working-directory: ./packages/tokens
        run: |
          npm run build
          ls dist  # Verify build output

      - name: Build Storybook
        working-directory: ./packages/docs
        run: |
          # Symlink tokens if needed
          ln -s ../../../tokens/dist ./node_modules/@ignite-ui/tokens/dist || true
          npm run build-storybook -- -o storybook-static
          ls storybook-static  # Verify output

      - name: Deploy Storybook
        working-directory: ./packages/docs
        run: npm run deploy-storybook -- --ci --existing-output-dir=storybook-static
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
