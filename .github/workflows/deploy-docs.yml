name: Deploy Storybook Docs

on:
  push:
    branches: [master] # or 'main' if that's your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        working-directory: ./packages/docs

      - name: Build Storybook
        run: npm run build-storybook
        working-directory: ./packages/docs

      - name: Deploy to GitHub Pages
        working-directory: ./packages/docs/storybook-static
        run: |
          git init
          git checkout -b gh-pages
          git add .
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git commit -m "Deploy Storybook"
          git push --force "https://$GITHUB_ACTOR:$GITHUB_TOKEN@github.com/$GITHUB_REPOSITORY.git" gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
