name: Deploy docs

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: "npm"

      - name: Clean install
        run: npm ci

      - name: Adjust permissions
        run: |
          chmod -R 755 packages
          chmod -R 755 tokens

      # Build expl√≠cito na ordem correta
      - name: Build tokens
        run: npm run build --workspace=@ignite-ui/tokens

      - name: Build react
        run: npm run build --workspace=@ignite-ui/react

      - name: Create symlink
        run: |
          mkdir -p packages/docs/node_modules/@ignite-ui
          ln -s ../../../../tokens/dist packages/docs/node_modules/@ignite-ui/tokens

      - name: Build Storybook
        run: npm run build --workspace=@ignite-ui/docs

      - name: Deploy Storybook
        working-directory: ./packages/docs
        run: npm run deploy-storybook -- --ci --existing-output-dir=storybook-static
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
