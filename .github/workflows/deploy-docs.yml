name: Deploy Storybook Docs

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install root dependencies
        run: npm ci

      - name: Build internal packages
        run: |
          npm run build -w @ignite-ui/tokens
          npm run build -w @ignite-ui/react

      - name: Install and build Storybook
        working-directory: ./packages/docs
        run: |
          npm install
          npm install @storybook/addon-links @storybook/addon-interactions
          npm run build-storybook

      - name: Deploy Storybook
        working-directory: ./packages/docs/storybook-static
        run: |
          git init
          git checkout -b gh-pages
          git add .
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git commit -m "Deploy Storybook"
          git push --force "https://$GITHUB_ACTOR:$GITHUB_TOKEN@github.com/$GITHUB_REPOSITORY.git" gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
